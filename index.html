<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="travel-block block">
          <div class="header-block travel-header">7:25 AM</div>
          <img src="./img/plane.svg" alt="#" class="icon-block" />
          <div class="block-title travel-title">Boston</div>
        </div>
        <div class="travel-block block">
          <div class="header-block travel-header">8:15 PM</div>
          <img src="./img/plane-2.svg" alt="" class="icon-block" />
          <div class="block-title travel-title">Madrid</div>
        </div>
        <div class="travel-block block">
          <div class="header-block travel-header">Translate</div>
          <img src="./img/translator.svg" alt="" class="icon-block" />
          <div class="block-title travel-title">Spanish</div>
        </div>
      </div>

      <div class="container">
        <div class="transport-block block">
          <div class="header-block transport-header">Bike</div>
          <img src="./img/bike.svg" alt="" class="icon-block" />
          <div class="block-title transport-title">13.1 Miles</div>
        </div>
        <div class="transport-block block">
          <div class="header-block transport-header">Boat</div>
          <img src="./img/boat.svg" alt="" class="icon-block" />
          <div class="block-title transport-title">90 minutes</div>
        </div>
        <div class="transport-block block">
          <div class="header-block transport-header">Drive</div>
          <img src="./img/car.svg" alt="" class="icon-block" />
          <div class="block-title transport-title">48 miles</div>
        </div>
      </div>

      <div class="container">
        <div class="hobby-block block">
          <div class="header-block hobby-header">Morning</div>
          <img src="./img/cup.svg" alt="" class="icon-block" />
          <div class="block-title hobby-title">Cofee</div>
        </div>
        <div class="hobby-block block">
          <div class="header-block hobby-header">Afternoon</div>
          <img src="./img/gym.svg" alt="" class="icon-block" />
          <div class="block-title hobby-title">Gym</div>
        </div>
        <div class="hobby-block block">
          <div class="header-block hobby-header">Night</div>
          <img src="./img/hot-tub.svg" alt="" class="icon-block" />
          <div class="block-title hobby-title">Hot Tub</div>
        </div>
      </div>
    </div>
  </body>
</html>
